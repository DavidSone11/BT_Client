<div class="row">
    <div class="col-lg-12">

        <h1>WELCOME USER</h1>


        <form>
            <div class="form-group">
                <label for="email">Email address:</label>
                <input type="text" class="form-control" id="email" ng-model="username">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" ng-model="password">
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Remember me</label>
            </div>
            <button type="button" class="btn btn-primary" ng-click="login(username,password)">Submit</button>
        </form>



    </div>
</div>
