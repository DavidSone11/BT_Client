<div class="container">
    <div class="row">

        <div class="col-md-6 col-md-offset-3" style="margin-top:40px">
            <div class="panel panel-default">

                <div class="panel-heading">Login here</div>
                <div class="panel-body">
                    <fieldset>
                        <form role="form" name="loginForm">

                            <div class="form-group has-feedback">
                                <label>Username / Email</label>
                                <input type="text" class="form-control" ng-model="username" name="username" ng-change="loginError()" ng-class="{error:isUserFieldError,success : !isUserFieldError}"
                                    ng-blur="checkUser()" ng-required="true">
                                <i class="glyphicon glyphicon-user form-control-feedback"></i>

                                <div class="loginError" ng-show="userError">
                                    <span>
                                        <i class="fa fa-times-circle" aria-hidden="true"></i> Username is invalid please provide valid username.
                                    </span>
                                </div>
                                <span style="color: red" ng-show="isUserFieldError">
                                    <span ng-show="loginForm.username.$error.required">
                                        <i class="fa fa-asterisk" aria-hidden="true"></i>Username is required.</span>
                                </span>
                            </div>

                            <div class="form-group has-feedback">
                                <label for="pwd">Password:</label>
                                <input type="{{inputType}}" class="form-control" id="pwd" name="password" ng-model="password" ng-change="loginError()" ng-class="{error:isPasswordFieldError,success : !isPasswordFieldError}"
                                    ng-blur="CheckPassowrd()" ng-required="true">
                                <i class="glyphicon glyphicon-lock form-control-feedback"></i>
                                <div class="loginError" ng-show="passwordError">
                                    <span>
                                        <i class="fa fa-times-circle" aria-hidden="true"></i> Password is invalid please provide valid password.
                                    </span>
                                </div>
                                <span style="color: red" ng-show="isPasswordFieldError">
                                    <span ng-show="loginForm.password.$error.required">
                                        <i class="fa fa-asterisk" aria-hidden="true"></i>Password is required.</span>
                                </span>
                                <span ng-click="hideShowPassword()" class="col-sm-offset-10 col-sm-2" style="cursor: pointer;">
                                    <i class="fa fa-eye" aria-hidden="true"></i>
                                </span>
                            </div>

                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> Remember me
                                </label>
                            </div>

                            <button type="button" class="btn btn-primary" ng-disabled="!(username && password)" ng-click="login(username,password)">Submit</button>
                            <button type="button" class="btn btn-primary" ng-click="register()">Register Here</button>
                        </form>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>
</div>
