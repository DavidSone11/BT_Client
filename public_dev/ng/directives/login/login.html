<div class="row">
    <div class="col-lg-6">
        <h1>Login</h1>
        <form>
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="form-group">
                        <label for="email">Username / Email</label>
                        <input type="text" class="form-control" id="email" ng-model="username" required>
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" id="pwd" ng-model="password" required>
                    </div>
                </div>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Remember me</label>
            </div>
            <button type="button" class="btn btn-primary" ng-disabled="!(username && password)" ng-click="login(username,password)">Submit</button>
            <button type="button" class="btn btn-primary" ng-click="register()">Register Here</button>
        </form>
    </div>
</div>
